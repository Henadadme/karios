<div class="container">
  <div class="row" id="d">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <h1>Login
        </h1>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Email</label>
        <input type="email" [formControl]="email" class="form-control" id="exampleInputPassword1">
        <label for="exampleInputPassword1" *ngIf="email.invalid">{{getErrorMessage()}}</label>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" [formControl]="password" class="form-control" id="">
        <label for="exampleInputPassword1" *ngIf="password.invalid">{{getErrorPassword()}}</label>

      </div>
      <div class="form-group">
      </div>
      <button type="submit" routerLink="/register" style="margin-right: 10px; background-color: #5867dd" class="btn btn-primary">Create
        Account
      </button>
      <button type="submit" class="btn btn-primary" style="background-color: #5867dd">Login</button>
    </form>
  </div>
</div>
