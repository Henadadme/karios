<div class="container">

  <div class="row" id="d">
    <form (ngSubmit)="nextPage()">
      <div class="form-group" style="margin-left: 10px">
        <h1>Choose Duration
        </h1>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Starting Date</label>
<!--        {{start | date:'yyyy-MM-dd'}}-->
        <input type="date" formControlName="start"  [value]="query.from | date:'yyyy-MM-dd'" (input)="updateFromDate($event)" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">End Date</label>
        <input type="date" formControlName="end" [value]="query.to | date:'yyyy-MM-dd'" (input)="updateToDate($event)"  class="form-control" id="">
      </div>

      <button type="submit"  class="btn btn-primary" style="background-color: #5867dd">Next</button>
    </form>
  </div>
</div>
